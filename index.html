<!DOCTYPE html>
<html>
    <head>
        <title>To do List App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <a href="https://icons8.com"></a>
        
    </head>
    <body>
        <header>
  <input type="text" id='item' placeholder="Enter an activity..">
 <button id="add"><!-- Plus Math icon by Icons8 -->
<img src="https://png.icons8.com/plus-math/color/24" title="Plus Math" width="24" height="24"></button>
        </header>

<ul class="todo">
  <li>Hit the gym
      <div class="button">
          <button class="remove">
              <img src="dustbin.png" width="22" height="22">
          </button>
          <button class="complete">
               <img src="complete.png" width="24" height="24">
          </button>
      </div>
  </li>
  <li class="checked">Pay bills</li>
  <li>Meet George</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Organize office</li>
</ul>
       



        <script src="main.js"></script>
    </body>
</html>
